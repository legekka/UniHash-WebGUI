<div class="current-unpaid-amounts">
  <div class="name">Current Unpaid Amounts</div>
  <table mat-table [dataSource]="currentTableElements" class="table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="percentage">
      <th mat-header-cell *matHeaderCellDef> Percentage </th>
      <td mat-cell *matCellDef="let element"> {{element.percentage }} </td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Unpaid amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount | number:'1.8-8' }} BTC</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="total-unpaid-amounts">

    </ng-container>

  </table>
</div>
